<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>

    <link rel="stylesheet" href="css/keyboard.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/wordle.css">
  </head>
  <body>
    <div id="wordle-grid"></div>

    <h1>keyboard</h1>
    <div id="v-keyboard">
      <button>Q</button>
      <button>W</button>
      <button>E</button>
      <button>R</button>
      <button>T</button>
      <button>Z</button>
      <button>U</button>
      <button>I</button>
      <button>O</button>
      <button>P</button>
      <button>Ü</button>
      <button>A</button>
      <button>S</button>
      <button>D</button>
      <button>F</button>
      <button>G</button>
      <button>H</button>
      <button>J</button>
      <button>K</button>
      <button>L</button>
      <button>Ö</button>
      <button>Ä</button>
      <button id="delete">Delete</button>
      <button>Y</button>
      <button>X</button>
      <button>C</button>
      <button>V</button>
      <button>B</button>
      <button>N</button>
      <button>M</button>
      <button id="enter">Enter</button>
    </div>

    <script src="js/wordle.js"></script>
  </body>
</html>
